- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 897a4a9894c9d7c6e41f006e3413c088a1a6bf8c
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.4
    version: 12.3.4
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
