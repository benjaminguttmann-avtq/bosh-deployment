- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: c69e361cd48b2a1bf9d5663eea2b7265a7d1ac05
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.2.1
    version: 12.2.1
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
