- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 2a048eafe06287869c1a17aa46f3d563d21cedfb
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.3.6
    version: 12.3.6
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
