- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: dd931ec6f5ded4e77910423c5007e1322fbe75f1
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.1.8
    version: 12.1.8
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
