- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 556499f1c28e12b0105ea82b9deae5609c955ddc
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.2.2
    version: 12.2.2
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
