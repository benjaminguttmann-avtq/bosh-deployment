- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 1db1c4e27f9df0fb929d0c498f3560d28d3ccc51
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=49.0.16
    version: 49.0.16
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 4144dd7001c84b56a33d9756731c4d119498b0a0
    url: https://storage.googleapis.com/bosh-gce-light-stemcells/1.406/light-bosh-stemcell-1.406-google-kvm-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: e2-medium
    root_disk_size_gb: 40
    root_disk_type: pd-standard
    zone: ((zone))
- path: /disk_pools/name=disks/cloud_properties?
  type: replace
  value:
    type: pd-standard
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    ephemeral_external_ip: false
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: google_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /resource_pools/0/env/bosh/ntp?
  type: replace
  value:
  - 169.254.169.254
- path: /instance_groups/name=bosh/properties/agent/env/bosh/ntp?
  type: replace
  value:
  - 169.254.169.254
