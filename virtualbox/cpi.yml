- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-virtualbox-cpi
    sha1: 0709b80ae1de7bcb4241e2ca9e5e6b0e5416b727
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-virtualbox-cpi-release?v=0.4.1
    version: 0.4.1
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: f2a93bb9ceb9029754cd843f3cbd7e9f3ae9791f
    url: https://storage.googleapis.com/bosh-core-stemcells/1.207/bosh-stemcell-1.207-vsphere-esxi-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpus: 4
    ephemeral_disk: 16384
    memory: 6144
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: virtualbox_cpi
    properties:
      agent:
        mbus: nats://((internal_ip)):4222
      blobstore: null
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: virtualbox_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/agent/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
- path: /resource_pools/0/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
